<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <div class="menu-img"></div>
            </header>

        </aside>
        <main>

            <nav>

                <p class="menu-logo">MENÚ</p>

                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="promociones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Promociones</button>
                    </li>
                    <li>
                        <button id="cafe" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Café</button>
                    </li>
                    <li>
                        <button id="bebidas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Bebidas</button>
                    </li>
                    <li>
                        <button id="facturas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Facturas</button>
                    </li>
                </ul>
            </nav>
            
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con Js -->
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
